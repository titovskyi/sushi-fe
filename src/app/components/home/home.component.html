<div class="container-fluid">
  <div class="row">
    <carousel class="carousel" [showIndicators]="false">
      <slide>
        <img class="slide-image" src="assets/first-slide.jpg" alt="first slide">
      </slide>
      <slide>
        <img class="slide-image" src="assets/second-slide.jpg" alt="second slide">
      </slide>
      <slide>
        <img class="slide-image" src="assets/third-slide.jpg" alt="third slide">
      </slide>
    </carousel>
  </div>
  <div class="row">
    <div class="col-xl-12" *ngIf="sushiProd.length">
      <div class="container-fluid">
        <div class="row product-wrapper">
          <h5><a class="anchor" id="sushi" #sushi></a>Суши</h5>
          <div class="sub-category">
            <label
              class="sub-category__item"
              [(ngModel)]="sushiFilter"
              (ngModelChange)="filterSushi($event)"
              btnRadio="Все"
              [innerHTML]="'Все'"
              role = "Button"
              tabindex="0"
            ></label>
            <label
              *ngFor="let sub of subSushi"
              class="sub-category__item"
              [(ngModel)]="sushiFilter"
              (ngModelChange)="filterSushi($event)"
              btnRadio="{{sub}}"
              tabindex="0"
              role="button"
              [innerHTML]="sub"
            ></label>
          </div>
          <ng-container *ngIf="!showSushi">
            <div *ngFor="let product of sushiProd | slice:0:4" class=" col-12 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
              <app-product-card
                [product]="product"
              ></app-product-card>
            </div>
          </ng-container>
          <ng-container *ngIf="showSushi">
            <div *ngFor="let product of sushiProd" class=" col-12 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
              <app-product-card
                [product]="product"
              ></app-product-card>
            </div>
          </ng-container>
         <div class="show-button-wrap">
           <div
             *ngIf="sushiProd.length > 4"
             class="show-button"
             (click)="showHide('sushi')"
             [innerHTML]="showSushi ? 'Скрыть' : 'Показать все суши'"
           ></div>
         </div>
        </div>
      </div>
    </div>

<mat-card class="login">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Необходим Вход</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="form__item">
        <input matInput placeholder="Login" formControlName="username">
        <mat-error *ngIf="username.errors?.minlength">
          Логин должен быть не менее 4 символов
        </mat-error>
        <mat-error *ngIf="username.errors?.required">
          Логин обязателен
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form__item">
        <input matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="password.errors?.minlength">
          Пароль должен быть не менее 4 символов
        </mat-error>
        <mat-error *ngIf="password.errors?.required">
          Пароль обязательный
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" routerLink="/">Отмена</button>
    <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Войти</button>
  </mat-card-actions>
</mat-card>
